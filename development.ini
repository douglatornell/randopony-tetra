[app:main]
use = egg:RandoPony

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_debugtoolbar
    pyramid_deform
    pyramid_mailer
    pyramid_persona
    pyramid_tm

debugtoolbar.hosts =
    127.0.0.1
    192.168.211.10

mako.directories = randopony:templates

pyramid_deform.template_search_path = randopony:templates/deform

persona.secret = This is some secret string
persona.audiences = http://tom.sada.home:6543
persona.siteName = RandoPony

sqlalchemy.url = sqlite:///%(here)s/RandoPony.sqlite

timezone = Canada/Pacific

mail.default_sender = randopony@randonneurs.bc.ca
mail.queue_path = /tmp/randopony/mail
mail.host = localhost
mail.port = 1025
# Use python -m smtpd -n -c DebuggingServer localhost:1025

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

[pshell]
m = randopony.models
session = randopony.models.meta.DBSession
t = transaction

# Begin logging configuration

[loggers]
keys = root, randopony, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_randopony]
level = DEBUG
handlers =
qualname = randopony

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
